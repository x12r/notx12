<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meta Profile</title>
  <style>
    @keyframes spin3d {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    @keyframes rainbowText {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      user-select: none;
    }

    .profile-pic-container {
      width: 180px;
      height: 180px;
      perspective: 800px;
      margin-bottom: 30px;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #fff);
      animation: spin3d 12s linear infinite;
      box-shadow: 0 0 20px 8px rgba(255 255 255 / 0.7);
    }

    .profile-pic {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      object-fit: cover;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    .name {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(270deg, 
        #ff0000, #ffa500, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowText 10s ease infinite;
      user-select: text;
      margin: 0;
      letter-spacing: 3px;
      text-align: center;
    }

    .description {
      margin-top: 10px;
      font-size: 1.25rem;
      max-width: 600px;
      text-align: center;
      color: #bbb;
      opacity: 0.8;
      user-select: text;
      padding: 0 10px;
    }

    .links {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 25px;
    }

    .tiktok-btn {
      background: #000;
      border: 2px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }
    .tiktok-btn:hover {
      background: #fff;
      border-color: #000;
    }
    .tiktok-btn img {
      width: 32px;
      height: 32px;
      filter: invert(1);
      transition: filter 0.3s ease;
      user-select: none;
      pointer-events: none;
    }
    .tiktok-btn:hover img {
      filter: invert(0);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
      opacity: 0.6;
      user-select: none;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="profile-pic-container" aria-label="Profile picture">
    <img
      src="https://files.catbox.moe/cdg5qd.jpeg"
      alt="Profile Picture"
      class="profile-pic"
      draggable="false"
    />
  </div>

  <h1 class="name">meta.lol</h1>

  <p class="description">um im a gay femboy and i mod unity games and um make modded apks.</p>

  <div class="links">
    <a
      href="https://www.tiktok.com/@chatgptfasta"
      target="_blank"
      rel="noopener noreferrer"
      class="tiktok-btn"
      aria-label="TikTok profile"
    >
      <img
        src="https://files.catbox.moe/06sn7w.png"
        alt="TikTok Logo"
        draggable="false"
      />
    </a>
  </div>

  <footer>by Meta</footer>

</body>
</html>
