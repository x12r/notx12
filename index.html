<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Control</title>
  <style>
    body {
      background-color: black;
      color: limegreen;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      color: white;
      font-family: "Press Start 2P", monospace;
      margin-bottom: 20px;
    }
    #console {
      width: 80%;
      height: 50vh;
      background-color: #111;
      border: 2px solid limegreen;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
      margin-bottom: 20px;
    }
    #commandInput {
      width: 80%;
      padding: 10px;
      background-color: #111;
      border: 2px solid limegreen;
      color: limegreen;
      font-family: "Courier New", monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Game Control</h1>
  <div id="console"></div>
  <input type="text" id="commandInput" placeholder="Enter command (e.g. !help)" autofocus>
  
  <script src="script.js"></script>
</body>
</html>
